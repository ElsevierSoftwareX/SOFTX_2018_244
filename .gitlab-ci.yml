variables:
  DOCKER_IMAGE: dpsim-dev-${CI_COMMIT_REF_NAME}

stages:
  - prepare
  - build-cim
  - build
  - test

docker:
  stage: prepare
  script:
    - docker build -t ${DOCKER_IMAGE} .
  tags:
    - shell

build-cim:
  stage: build-cim
  script:
    - mkdir -p Source/CIM-XML-Parser/build
    - cd Source/CIM-XML-Parser/build
    - cmake -DBUILD_SHARED_LIBS=ON ..
    - make
    - cp libCIMParser.so thirdparty/arabica/libarabica.so /usr/local/lib
  image: ${DOCKER_IMAGE}
  tags:
    - docker

build:
  stage: build
  script:
    - make -C Source
  image: ${DOCKER_IMAGE}
  tags:
    - docker

test:
  stage: test
  script:
    - make -C Source tests
    - cd Source/Tests
    - python3 run_tests.py
  image: ${DOCKER_IMAGE}
  tags:
    - docker
